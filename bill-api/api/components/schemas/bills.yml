# vim: set filetype=yaml.openapi :
components:
  schemas:
    BillsResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        total:
          type: number
          format: float

    BillDetailResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        total:
          type: number
          format: float
        participants:
          type: array
          items:
            $ref: "#/components/schemas/BillParticipantResponse"
        items:
          type: array
          items:
            $ref: "#/components/schemas/BillItemResponse"
    BillParticipantResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        amount:
          type: number
          format: float
        shares:
          type: integer
          format: int
        total:
          type: number
          format: float
    BillItemResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        quantity:
          type: integer
          format: int
        price:
          type: number
          format: float
